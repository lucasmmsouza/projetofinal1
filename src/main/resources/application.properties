# Nome da Aplicação
spring.application.name=projetofinal

# ===============================================
# Configuração do DataSource para H2 (Em Memória)
# ===============================================
spring.datasource.url=jdbc:h2:mem:projetodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================================
# Configuração do Console H2
# ===============================================
# Habilita o console web do H2
spring.h2.console.enabled=true
# Define o caminho para acessar o console (ex: http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# ===============================================
# Configuração do JPA e Hibernate
# ===============================================
# O Spring Boot detecta o H2 e escolhe o dialeto correto automaticamente,
# então esta linha não é mais estritamente necessária, mas é uma boa prática.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cria e apaga o banco a cada reinicialização. Perfeito para desenvolvimento.
spring.jpa.hibernate.ddl-auto=create-drop

# Mostra o SQL gerado no console
spring.jpa.show-sql=true